{{ define "main" }}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-4xl font-bold mb-6">Icon Packs</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="block bg-gray-200 dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition duration-200">
      <h3 class="text-2xl font-semibold mb-2">{{ .Title }}</h3>
      <p class="text-gray-700 dark:text-gray-300">{{ .Summary }}</p>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
