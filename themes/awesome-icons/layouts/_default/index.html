{{ define "main" }}
<div class="container mx-auto px-4 py-6">
  <div class="hero bg-gradient-to-r from-blue-600 to-blue-800 dark:from-blue-800 dark:to-blue-900 text-white py-20 px-4 rounded-lg shadow-lg text-center">
    <h1 class="text-5xl font-bold mb-4">Welcome to Awesome Icons</h1>
    <p class="text-xl mb-6">Explore our collection of free and open source icons</p>
    <a href="{{ .Site.BaseURL }}allicons" class="bg-white text-blue-600 hover:bg-gray-200 py-3 px-6 rounded-lg text-lg font-semibold transition duration-200">Browse All Icons</a>
  </div>
  <div class="mt-10">
    <h2 class="text-3xl font-semibold mb-4">Icon Packs</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range $fileKey, $file := .Site.Data.icons }}
      <a href="{{ .Site.BaseURL }}iconpacks/{{ $fileKey }}" class="block bg-gray-200 dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition duration-200">
        <h3 class="text-2xl font-semibold mb-2">{{ $fileKey }}</h3>
        <p class="text-gray-700 dark:text-gray-300">{{ len $file.icons }} icons</p>
      </a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
