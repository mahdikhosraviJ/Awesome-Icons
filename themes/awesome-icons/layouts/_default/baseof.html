<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">{{ .Title }}</h1>
    <p class="text-sm">Curated by Mahdi Khosravi</p>
    <div class="mt-4">
      <input
        type="text"
        id="search"
        placeholder="Search icons..."
        class="p-2 border rounded w-1/2"
        oninput="filterIcons()"
      />
    </div>
  </header>
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p class="text-sm">Â© 2024 Mahdi Khosravi | Open Source Icons</p>
  </footer>
  <script>
    function filterIcons() {
      const search = document.getElementById('search').value.toLowerCase();
      const icons = document.querySelectorAll('.icon-item');
      icons.forEach(icon => {
        const name = icon.dataset.name.toLowerCase();
        icon.style.display = name.includes(search) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
